<body>
    <header>
        <h1>6. Table Demo</h1>
        <a href="form_tags.html"><button>&#8592; PREVIOUS</button></a>

        <a href="misc_tags.html"><button>NEXT &#8594;</button></a>
    </header>
    <hr>
    <main>
        <table border="1">
            <caption>Demo Table</caption>
            <colgroup>
                <col />
                <col />
                <col />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" rowspan="2" />
                    <th scope="col" colspan="2">Average</th>
                    <th scope="col" rowspan="2">Brown Eyes</th>
                </tr>
                <tr>
                    <th scope="col">Height</th>
                    <th scope="col">Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th style="color: red;">Males</th>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <th>Females</th>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="4">This is the footer of table.</th>
            </tfoot>
        </table>
    </main>
